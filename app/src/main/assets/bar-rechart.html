    <script src='https://unpkg.com/babel-standalone@6.26.0/babel.js'></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        html {
            height: 100%;
            font-family: "Inter", "Open Sans", sans-serif;
        }

        body {
            margin: 0;
            height: 100%;
        }

        .container {
            height: 100%;
            width: 100%;
        }

    </style>

</head>

<body>
<div class="container" id='root'></div>
<script type='text/babel'>
        const BarChart = Recharts.BarChart
        const Bar = Recharts.Bar
        const XAxis = Recharts.XAxis
        const YAxis = Recharts.YAxis
        const Tooltip = Recharts.Tooltip
        const Legend = Recharts.Legend
        const Cell = Recharts.Cell
        const rawData = [
            { name: 'a', uv: 400 },
            { name: 'b', uv: 5435 },
            { name: 'c', uv: -245 },
            { name: 'd', uv: -63 },
        ];

        const rawEmpty = [
            { label: "January", value: 0 },
            { label: "February", value: 0 },
            { label: "March", value: 0 },
            { label: "April", value: 0 },
            { label: "May", value: 0 },
            { label: "June", value: 0 },
            { label: "July", value: 0 },
            { label: "August", value: 0 },
            { label: "September", value: 0 },
            { label: "October", value: 0 },
            { label: "November", value: 0 },
            { label: "December", value: 0 }
        ];

        const ResponsiveContainer = Recharts.ResponsiveContainer

        function chartAlready(){
            WEBVIEW_JS.chartAlready()
        }

        const App = () => {
            const [data, setData] = React.useState(rawEmpty)
            const [max, setMax] = React.useState(100)
            React.useEffect(() => {
                configureWebKit()
            }, [])

            function configureWebKit() {
                if (window != undefined) {
                    window.setData = (data) => {
                        setData(JSON.parse(data))
                    }
                    chartAlready()
                }
            }

            return (
                <ResponsiveContainer width="100%" height="100%">
                    <BarChart
                        data={data}
                        stackOffset="sign"
                    >
                        <XAxis dataKey="label"
                            stroke="#8884d8"
                            axisLine={false}
                            tickLine={false}
                            tick={false}
                            hide={true}
                        />
                        <YAxis
                            axisLine={false}
                            tickLine={false}
                            tick={{ color: '#80808073' }}
                            domain={[-max, max]}
                            hide={true}
                        />
                        <Tooltip wrapperStyle={{ width: 100, backgroundColor: '#ccc' }} />
                        <defs>
                            <linearGradient id="colorValue" x1="0" y1="0" x2="0" y2="1">
                                <stop
                                    offset="50%"
                                    stopColor="rgba(0, 128, 0, 0.3)"
                                    stopOpacity={0.2}
                                />
                                <stop
                                    offset="50%"
                                    stopColor="rgba(255, 0, 0, 0.3)"
                                    stopOpacity={0.2}
                                />
                            </linearGradient>
                        </defs>
                        <Bar
                            dataKey="value"
                            background={{
                                fill: 'url(#colorValue)',
                            }}
                        >
                            {data.map((entry) => (
                                <Cell
                                    key={entry.label + "ggr"}
                                    fill={entry.value < 0 ? 'red' : "#2BAC40"}
                                />
                            ))}
                        </Bar>
                    </BarChart>
                </ResponsiveContainer>
            )
        }

        ReactDOM.render(<App />, document.querySelector('#root'));




</script>
